<!doctype html>
<html>

<head>
  <title>irmf-editor</title>
  <meta charset="utf-8">
  <style>
    .split,
    .gutter.gutter-horizontal {
      float: left;
    }

    .gutter.gutter-horizontal {
      cursor: ew-resize;
    }

    .split {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .gutter {
      background-color: green;
      width: 10px;
    }

    .split.split-horizontal,
    .gutter.gutter-horizontal {
      height: 100%;
      float: left;
    }

    html,
    body {
      height: 100%;
      background: #000;
      margin: 0;
    }

    .full-height {
      height: 100%;
    }

    #canvas {
      display: block;
    }

    .glyphMarginErrorClass {
      background: red;
    }

    .contentErrorClass {
      background: red;
    }

    #slice-button {
      position: absolute;
      right: 20px;
      top: 10px;
    }
  </style>
</head>

<body>
  <div class="full-height">
    <div class="split full-height" id="one" style="border:1px solid grey"></div>
    <div class="split full-height" id="two" style="border:1px solid grey;overflow:hidden">
      <canvas id="canvas" width="640" height="480"></canvas>
      <button id='slice-button' onclick="goSliceCallback()" style="display:none">Slice it!</button>
      <div id="logf" style="height:100px;color:white">
        <div>Output messages from the compiler will appear here.</div>
        <div>Hit Ctrl-Enter or Cmd-Enter on Mac to recompile IRMF shader.</div>
      </div>
    </div>
  </div>
</body>

  function getNextPowerOfTwo(num) {
    /**
     *  @author Marco Sulla (marcosullaroma@gmail.com)
     *  @date Feb 17, 2016
     */

    }

    }
    else {

    }
  }

  function adaptCanvasToText(canvas, message, font_size, font_face) {

     *  @author Marco Sulla (marcosullaroma@gmail.com)
     *  @date Feb 17, 2016
     */

    var context = canvas.getContext('2d');

    if (canvas.height > canvas.width) {
      canvas.width = canvas.height;
    }


    while (true) {
      var side = getNextPowerOfTwo(canvas.width);

      if (side < 128) {
        side = 128;
      }

      canvas.width = canvas.height = side;

      context.font = "Bold " + font_size + "pt " + font_face;

          continue;
        }

      else if (side !== 128) {
        canvas.width = 128;
        continue;

      break;

    dobj.position.copy(getVector3(position));

    return dobj;
  }
